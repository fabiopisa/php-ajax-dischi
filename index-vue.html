<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Dischi</title>
</head>
<body  style="background-color: #1E2D3B;">
  
  <div id="app">
    <header>
      <div class="box-logo col-1 offset-1">
        <div class="logo"></div>
      </div>
      <div class="offset-7 col-1">
        <select name="album" id="generis" placeholder="Generi">
          <option>
            Segli un genere
          </option>
        </select>
      </div>
    </header>
  
    <main class="d-flex">
      <section class="box-discs col-10 offset-1">
        <div
        v-for="disc in arrDisc[0]"
        class="box-disco col-12 col-md-6 col-lg-2 p-4 m-0 p-lg-0 m-lg-3 text-center">
  
          <div class="box-background p-3">
            <img class="img-fluid" :src="disc['poster']" :alt="disc['poster']">
            <h3>{{disc.title}}</h3>
            <div>
              <h4>{{disc.author}}</h4>
              <h4>{{disc.year}}</h4>
            </div>
          </div>
  
        </div>
        
      </section>
  
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="js/script.js"></script>
</body>
</html>
